<style>

#player{
	width: 50px;
    height: 50px;
    position:absolute;
	bottom:10px;
    left: 50%;
}

#player i{
	width: 30px;
    height: 30px;
    color: skyblue;
    transform: rotate(-90deg);
}
</style>

<div id="player">
	<i class="fas fa-fighter-jet fa-3x"></i>
</div>

<script>

let pos = 0;

function move(keycode){
	if(keycode == 37){
		pos -= 5;
		document.getElementById("player").style.marginLeft = pos+"px";
		console.log("left");
	}
	else if(keycode == 39){
		pos += 5;
		console.log(pos)
    	document.getElementById("player").style.marginLeft = pos+"px";
	}
}

document.addEventListener("keydown", function (e){
	move(e.keyCode);
});
</script>
